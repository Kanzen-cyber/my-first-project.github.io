<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator app</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator">
    <div class="display">
      <div id="expression" class="screen-text"></div>
      <div id="result" class="screen-text result-text"></div>
    </div>
    <div class="buttons">
      <button data-action="clear">AC</button>
      <button data-action="brackets">( )</button>
      <button data-action="backspace">&#9003;</button>
      <button data-action="divide">&divide;</button>

      <button data-action="number">7</button>
      <button data-action="number">8</button>
      <button data-action="number">9</button>
      <button data-action="multiply">&times;</button>

      <button data-action="number">4</button>
      <button data-action="number">5</button>
      <button data-action="number">6</button>
      <button data-action="subtract">-</button>

      <button data-action="number">1</button>
      <button data-action="number">2</button>
      <button data-action="number">3</button>
      <button data-action="add">+</button>

      <button data-action="decimal">.</button>
      <button data-action="number">0</button>
      <button data-action="percent">%</button>
      <button data-action="equals" class="equal">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
